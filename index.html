<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' type="text/css" href="style.css">
</head>
<body>

        <h1>Love Calculator</h1>

        <input id="name2" type="text" name="name2" id="name2">

        <div id="infoInformation2">

            <img id="img"src="img/love.jpg">
            <button id="myButtonNewInfo">New Verification</button>
        </div>
    </div>

</body>
</html>
